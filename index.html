<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>
      <a-entity
      camera look-controls wasd-controls
      position="0 8 0"
      ></a-entity>
      <a-sky color="lightblue"></a-sky>
      <a-entity 
      ply-model="src:CASINO 1.0-1-building.ply"
      position="0 0 0"
      rotation="-90 0 0"
      ></a-entity>
      <a-entity 
      ply-model="src:CASINO 1.0-0-door1.ply"
      position="0 0 0"
      rotation="-90 0 0"
      ></a-entity>
      <a-entity 
      ply-model="src:CASINO 1.0-2-door2.ply"
      position="0 0 0"
      rotation="-90 0 0"
      ></a-entity>
      <a-entity 
      ply-model="src:CASINO 1.0-3-elavator.ply"
      position="0 0 0"
      rotation="-90 0 0"
      animation="property:position; from:0 0 0; to:0 3.6 0; loop:true; dir:alternate;"
      ></a-entity>
      <a-entity 
      ply-model="src:CASINO 1.0-4-elavator door.ply"
      position="0 0 0"
      rotation="-90 0 0"
      ></a-entity>
                 
    </a-scene>
  </body>
</html>
